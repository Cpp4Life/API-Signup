<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <form action="/" class="form-signin" method="POST">
        <img class="mb-4 rounded-circle" src="images/logo.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter</h1>

        <input type="text" name="firstname" class="form-control top" placeholder="First name" required autofocus>
        <input type="text" name="lastname" class="form-control middle" placeholder="Last name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>

        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; The FastBoi App</p>
    </form>

</body>

</html>
